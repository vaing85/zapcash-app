[build]
  command = "npm install && npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "18"
  CI = "false"
  NPM_FLAGS = "--production=false"
  NODE_OPTIONS = "--max_old_space_size=4096"
  REACT_APP_API_URL = "https://zappayapp-ie9d2.ondigitalocean.app"
  REACT_APP_WEBSOCKET_URL = "wss://zappayapp-ie9d2.ondigitalocean.app"
  REACT_APP_STRIPE_PUBLISHABLE_KEY = "pk_test_51S4EPVRmFp120lD285EbWWT0Kds4gkEjqLuTSN7UJdFGWGsoYzOEAeJ0EaOQYAixI18XZanIh4CruZgv7UUitKzH00f2VG83ip"

# Security headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    X-Robots-Tag = "index, follow"

# Cache control for HTML files
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"

# Headers for static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers for CSS files
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers for JS files
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# API redirects - route API calls to backend
[[redirects]]
  from = "/api/*"
  to = "https://zappayapp-ie9d2.ondigitalocean.app/api/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

