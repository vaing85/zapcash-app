<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZapPay API Integration Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ ZapPay API Integration Test</h1>
    <p>This page tests the connection between the frontend and DigitalOcean backend.</p>
    
    <div id="results"></div>
    
    <button onclick="runTests()">Run Integration Tests</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <script>
        const BACKEND_URL = 'https://zappayapp-ie9d2.ondigitalocean.app';
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, type = 'success') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }
        
        function clearResults() {
            resultsDiv.innerHTML = '';
        }
        
        async function testBackendHealth() {
            addResult('üîç Testing Backend Health...', 'warning');
            
            try {
                const response = await fetch(`${BACKEND_URL}/health`);
                const data = await response.json();
                
                if (response.ok && data.status === 'OK') {
                    addResult(`‚úÖ Backend is healthy!<br>
                        Status: ${data.status}<br>
                        Message: ${data.message}<br>
                        Environment: ${data.environment}<br>
                        Uptime: ${Math.round(data.uptime)}s`, 'success');
                    return true;
                } else {
                    addResult(`‚ùå Backend health check failed<br>
                        Status: ${response.status}<br>
                        Response: ${JSON.stringify(data)}`, 'error');
                    return false;
                }
            } catch (error) {
                addResult(`‚ùå Backend connection failed: ${error.message}`, 'error');
                return false;
            }
        }
        
        async function testApiEndpoints() {
            addResult('üîç Testing API Endpoints...', 'warning');
            
            const endpoints = [
                { path: '/stripe-test', method: 'GET', name: 'Stripe Test' },
                { path: '/email-test', method: 'GET', name: 'Email Test' },
                { path: '/sms-test', method: 'POST', name: 'SMS Test', body: { phoneNumber: '+1234567890' } }
            ];
            
            let successCount = 0;
            
            for (const endpoint of endpoints) {
                try {
                    const options = {
                        method: endpoint.method,
                        headers: { 'Content-Type': 'application/json' }
                    };
                    
                    if (endpoint.body) {
                        options.body = JSON.stringify(endpoint.body);
                    }
                    
                    const response = await fetch(`${BACKEND_URL}${endpoint.path}`, options);
                    const data = await response.json();
                    
                    if (response.ok) {
                        addResult(`‚úÖ ${endpoint.name}: ${data.message || 'OK'}`, 'success');
                        successCount++;
                    } else {
                        addResult(`‚ö†Ô∏è ${endpoint.name}: ${data.message || 'Not accessible'} (Status: ${response.status})`, 'warning');
                    }
                } catch (error) {
                    addResult(`‚ùå ${endpoint.name}: ${error.message}`, 'error');
                }
            }
            
            return successCount;
        }
        
        async function testFrontendConfiguration() {
            addResult('üîç Testing Frontend Configuration...', 'warning');
            
            // Simulate the frontend API configuration
            const apiConfig = {
                BASE_URL: BACKEND_URL,
                WEBSOCKET_URL: BACKEND_URL.replace('https://', 'wss://'),
                TIMEOUT: 10000
            };
            
            addResult(`‚úÖ Frontend API Configuration:<br>
                <pre>${JSON.stringify(apiConfig, null, 2)}</pre>`, 'success');
            
            return true;
        }
        
        async function testCORS() {
            addResult('üîç Testing CORS Configuration...', 'warning');
            
            try {
                const response = await fetch(`${BACKEND_URL}/health`, {
                    method: 'OPTIONS'
                });
                
                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                    'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers')
                };
                
                addResult(`‚úÖ CORS Headers:<br>
                    <pre>${JSON.stringify(corsHeaders, null, 2)}</pre>`, 'success');
                
                return true;
            } catch (error) {
                addResult(`‚ùå CORS test failed: ${error.message}`, 'error');
                return false;
            }
        }
        
        async function runTests() {
            clearResults();
            addResult('üöÄ Starting ZapPay Integration Tests...', 'warning');
            
            const results = {
                backendHealth: await testBackendHealth(),
                apiEndpoints: await testApiEndpoints(),
                frontendConfig: await testFrontendConfiguration(),
                cors: await testCORS()
            };
            
            // Summary
            const totalTests = 4;
            const passedTests = Object.values(results).filter(Boolean).length;
            
            addResult(`üìä Test Results Summary:<br>
                Passed: ${passedTests}/${totalTests}<br>
                Backend Health: ${results.backendHealth ? '‚úÖ' : '‚ùå'}<br>
                API Endpoints: ${results.apiEndpoints > 0 ? '‚úÖ' : '‚ùå'} (${results.apiEndpoints} working)<br>
                Frontend Config: ${results.frontendConfig ? '‚úÖ' : '‚ùå'}<br>
                CORS: ${results.cors ? '‚úÖ' : '‚ùå'}`, 
                passedTests >= 2 ? 'success' : 'error');
            
            if (results.backendHealth) {
                addResult('üéâ Integration Status: READY<br>The frontend can connect to the backend successfully!', 'success');
            } else {
                addResult('‚ùå Integration Status: FAILED<br>Backend is not accessible.', 'error');
            }
        }
        
        // Auto-run tests on page load
        window.onload = () => {
            addResult('üìã Integration Test Page Loaded<br>Click "Run Integration Tests" to begin testing.', 'warning');
        };
    </script>
</body>
</html>
