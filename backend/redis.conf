# Redis Security Configuration
# This file contains security-hardened settings for production

# Network Security
bind 127.0.0.1
port 6379
protected-mode yes

# Authentication
requirepass your_redis_password_here
# Rename dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG ""
rename-command SHUTDOWN SHUTDOWN_ZAPPAY
rename-command DEBUG ""

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes

# Logging
loglevel notice
logfile ""
syslog-enabled yes
syslog-ident redis
syslog-facility local0

# Security
tcp-keepalive 300
timeout 0
tcp-backlog 511

# Disable dangerous commands
# rename-command EVAL ""
# rename-command EVALSHA ""

# Client connections
maxclients 10000

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100
